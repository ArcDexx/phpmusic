<div class="col-md-4 col-md-offset-4 conteneur-tete" >
    <h2 style="text-align: center">
        Inscription
    </h2>
</div>

<div class="col-md-4 col-md-offset-4 conteneur-corp">
    <p>Bienvenue sur Quizzr Inscrivez vous pour entrer dans la comp√©tition !</p>
    <form role="form" ng-submit="vm.signup()">
        <br>
        <div class="form-group">
            <label for="pseudo">Pseudo</label>
            <input  ng-model="vm.login" type="text" class="form-control" id="pseudo">
        </div>
        <div class="form-group">
            <label for="image">Image URL</label>
            <input  ng-model="vm.image" type="text" class="form-control" id="image">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input  ng-model="vm.email" type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="Confirm_email">Confirmer l'email</label>
            <input type="email" class="form-control" id="Confirm_email">
        </div>
        <div class="form-group">
            <label for="pwd">Mot de passe</label>
            <input   ng-model="vm.password" type="password" class="form-control" id="pwd">
        </div>
        <div class="form-group">
            <label for="pwd">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="pwd2">
        </div>
        <button type="submit" class="btn btn-primary center-block">S'inscrire</button>
    </form>

</div>
</div>
