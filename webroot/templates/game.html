<div class="container">
    <div>
        <div class="col-md-4 col-md-offset-4 conteneur-tete" >
            <h2 style="text-align: center">
                Ma partie
            </h2>
        </div>
    </div>

    <div class="row">
    </div>

    <div class="col-md-2 conteneur-corp">
        <h4>Morceaux précédent</h4>
        <hr>
        <br />
        <div>
            <image src="https://upload.wikimedia.org/wikipedia/en/3/3b/Dark_Side_of_the_Moon.png" style="width: 50px; height: 50px;"/>
            <label for="artiste">Pink Floyd</label>
        </div>
    </div>

    <div class="col-md-8">
        <div class="conteneur-corp">
            <div>
                <h4 style="text-align: center" ng-if="percentProgress < 100">Morceau {{currentSample + 1}} / {{totalNb}}</h4>
                <h4 style="text-align: center" ng-if="percentProgress >= 100">Cette partie est terminée ! (Prochaine dans : {{nextGame}})</h4>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" ng-style="{ 'width' : percentProgress + '%' }">{{percentProgress}}%
                    </div>
                </div>
            </div>
            <hr>
            <div style="text-align: center">
                <div class="checkbox checkbox-inline">
                    <label style="margin-right:50px"><input type="checkbox" value="" ng-checked="artist" disabled>Artiste</label>
                    <label><input type="checkbox" value="" ng-checked="title" disabled>Titre</label>
                </div>
            </div>
            <br />
            <hr>
            <br />
            <form ng-submit="vm.trySubmit()" role="form">
                <div>
                    <div class="form-group">
                        <label for="artiste">Artiste & Titre</label>
                        <input ng-model="submitArtist" type="text" class="form-control input-large" id="artiste">
                        <input type="submit" style="position: absolute; left: -9999px"/>
                    </div>
                    <button class="btn btn-primary" type="submit" >Envoyer</button>
                </div>
            </form>

            <br />
            <hr>
